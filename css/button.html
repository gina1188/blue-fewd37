<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .button{
        text-decoration: none;
        font-family: 'Arial', sans-serif;
        background-color: blue;
        color: white;
        width: 100px;
        font-size: 18px;
        border: 1px solid black;
        padding: 0.625em;
        cursor: pointer;
      }
      .button-danger {
        background-color: red;
      }
      .button-primary {
        background-color: red;
      }
      .button-small {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <a href="#" class="button">Click me!</a>
    <button type="button" name="button" class="button">Click me!</button>
    <input type="submit" value="Click me!" class="button">

<br><br><br>

<a href="#" class="button button-danger button-small">Danger, don't click</button>
  </body>
</html>
