<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><script src="./piano_files/howler.min.js"></script>

<script>
var howl = new Howl({
  urls: ['http://murrayclement.github.io/fewd-34/resources/sound/piano-press-short.mp3'],
  volume: 0.5,
  sprite: {
    C: [0, 950],
    D: [2000, 950],
    E: [4000, 950],
    F: [5000, 950],
    G: [7000, 950],
    A: [9000, 950],
    B: [11000, 950]
  }
});
</script>

</head><body><h1>Piano</h1>

<div class="keys">
  <div class="key" id="C">C</div>

  <div class="key" id="D">D</div>

  <div class="key" id="E">E</div>

  <div class="key" id="F">F</div>

  <div class="key" id="G">G</div>

  <div class="key" id="A">A</div>

  <div class="key" id="B">B</div>
</div>

<style>
  * { box-sizing: border-box; }
  body {
    background-color: rgb(230, 230, 230);
    text-align: center;
    font-family: Arial;
  }
  .keys {
    width: 350px;
    margin: 0 auto;
    overflow: auto;
  }
  .key {
    border: 1px solid black;
    border-bottom-width: 4px;
    width: 50px;
    height: 150px;
    float: left;
    background-color: white;
  }
  .key:hover {
    background-color: rgb(240, 240, 240);
  }
  .key:active {
    border-bottom-width: 2px;
    background-color: rgb(220, 220, 220);
  }
</style>

<script>

 var cButton = document.querySelector("#C");
 cButton.addEventListener("click", playC);

 var dButton = document.querySelector("#D");
 dButton.addEventListener("click", playD);

 var eButton = document.querySelector("#E");
 eButton.addEventListener("click", playE);

 var fButton = document.querySelector("#F");
 fButton.addEventListener("click", playF);

 var gButton = document.querySelector("#G");
 gButton.addEventListener("click", playG);

 var aButton = document.querySelector("#A");
 aButton.addEventListener("click", playA);

 var bButton = document.querySelector("#B");
 bButton.addEventListener("click", playB);

 function playC(event) {
   howl.play("C");
 }
 function playD(event) {
   howl.play("D");
 }
 function playE(event) {
   howl.play("E");
 }
 function playF(event) {
   howl.play("F");
 }
 function playG(event) {
   howl.play("G");
 }
 function playA(event) {
   howl.play("A");
 }
 function playB(event) {
   howl.play("B");
 }



</script>
</body></html>
